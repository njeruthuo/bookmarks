{% extends "base.html" %}

{% block title %}
  Edit your account
{% endblock title %}

{% block content %}
  <h1>Edit your account</h1>
  <p>You can edit your account using the following form:</p>

  <form action="" enctype="multipart/form-data" method="post">
    {{user_form.as_p}}
    <hr>
    {{profile_form.as_p}}
    {% csrf_token %}
    <p><input type="submit" value="Save Changes"></p>
  </form>
{% endblock content %}
